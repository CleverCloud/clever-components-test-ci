on:
  push:
    branches:
      - main
      - 'fix/**'
name: release-please
jobs:
  release-please:
    name: release-please
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          include-v-in-tag: false
