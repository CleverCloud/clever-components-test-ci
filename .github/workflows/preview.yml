on:
  pull_request:
    types:
      - synchronize
      - opened
      - closed
name: preview
jobs:
  pre_publish:
    if: (github.event.action == 'synchronize' || github.event.action == 'opened') && github.event.repository.fork == false
    runs-on: ubuntu-latest
    steps:
      - name: 'Wait for build to succeed'
        uses: lewagon/wait-on-check-action@v1.3.1
        id: wait-for-build
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          check-name: test
          ref: ${{ github.event.pull_request.head.sha }}
          allowed-conclusions: success
  publish:
    needs: pre_publish
    if: needs.pre_publish.outputs.build_status == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'Publish preview'
        run: npm run preview:publish
      - name: 'Add comment'
        if: github.event.action == 'opened'
        uses: actions/github-script@v6
        env:
          PREVIEW_BASE_URL: https://clever-components-preview.cellar-c2.services.clever-cloud.com
          BRANCH: ${{ github.event.pull_request.head.ref }}
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ðŸ¤– ðŸ”Ž A preview has been automatically published : ${process.env.PREVIEW_BASE_URL}/${process.env.BRANCH}/index.html.\n\n_This preview will be deleted once this PR is closed._`
            });
  delete:
    if: github.event.action == 'closed' && github.event.repository.fork == false
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 'Delete preview'
        run: npm run preview:delete
      - name: 'Add comment'
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.createComment({
             owner: context.repo.owner,
             repo: context.repo.repo,
             issue_number: context.issue.number,
              body: `ðŸ¤– ðŸ”Ž The preview has been automatically deleted.`
            });
